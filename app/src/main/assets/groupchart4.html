<html>
    <head>
      <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
      <script type="text/javascript">
          google.charts.load('current', {'packages':['corechart', 'bar']});
          google.charts.setOnLoadCallback(drawStuff);

          function drawStuff() {

            var chartDiv = document.getElementById('chart_div');

            Android.setCount();
            var n = Android.getSize();
            var arr = new Array();
            arr.push(['그룹','통화 건수','통화 시간']);
            for(var i = 0 ; i < n; i++){
             arr.push([Android.getRowStr(), Android.getNum(), Android.getExtraNum()]);
             Android.countPlus();
            }

            var data = google.visualization.arrayToDataTable(arr);

            var materialOptions = {
              width: 900,
              chart: {
                title: '통화 건바이 시간 비율',
                subtitle: '횟수는 왼쪽 시간은 오른쪽'
              },
              series: {
                0: { axis: 'Number' }, // Bind series 0 to an axis named 'distance'.
                1: { axis: 'Time' } // Bind series 1 to an axis named 'brightness'.
              },
              axes: {
                y: {
                  Number: {label: 'Number'}, // Left y-axis.
                  Time: {side: 'right', label: 'Time'} // Right y-axis.
                }
              }
            };

            function drawMaterialChart() {
              var materialChart = new google.charts.Bar(chartDiv);
              materialChart.draw(data, google.charts.Bar.convertOptions(materialOptions));
            }

            drawMaterialChart();
        };
        </script>
    </head>
    <body>
        <br><br>
        <div id="chart_div" style="width: 800px; height: 500px;"></div>
    </body>
</html>
